<div ng-if="table.hasTable" class="tab-content"><span>Match Day: {{table.cupTable.matchday}}</span><div ng-repeat="(group, standings) in table.cupTable.standings"><h3>Group {{group}}</h3><table class="table table-hover responsive"><thead><tr><th>Position</th><th></th><th>Team</th><th>Games Played</th><th>Points</th><th>Goals For</th><th>Goals Against</th><th>Goals Diff</th></tr></thead><tbody><tr ng-repeat="standing in standings | orderBy: '+rank'"><td>{{standing.rank}}</td><td><img ng-src="{{standing.crestURI}}"/></td><td><a ui-sref="team-details({teamId: standing.teamId})">{{standing.team}}</a></td><td>{{standing.playedGames}}</td><td>{{standing.points}}</td><td>{{standing.goals}}</td><td>{{standing.goalsAgainst}}</td><td>{{standing.goalDifference}}</td></tr></tbody></table></div></div><div ng-if="!table.hasTable" class="tab-content"><h4>{{table.noTableMessage}}</h4></div>
