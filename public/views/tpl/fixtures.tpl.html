<div id="fixture-tab" class="tab-content"><h4><a ng-click="fixtures.toPreviousMatchDay()" ng-class="fixtures.isFirstDay()" class="fa fa-chevron-left"> </a><span class="match-day">Match Day: {{fixtures.matchDay}}</span><a ng-click="fixtures.toNextMatchDay()" ng-class="fixtures.isLastDay()" class="fa fa-chevron-right"></a></h4><div ng-repeat="fixture in fixtures.fixturesList | filter:{matchday: fixtures.matchDay}: true | orderBy: '+date'" class="fixture-details"><div class="fixture-box"><div class="match-details"><div><span ng-class="fixtures.getWinner(fixture.result, 'home')">{{fixture.homeTeamName}}</span></div><div><span ng-class="fixtures.getWinner(fixture.result, 'away')">{{fixture.awayTeamName}}</span></div></div><div class="match-scores"><div><span ng-class="fixtures.getWinner(fixture.result, 'home')">{{fixture.result.goalsHomeTeam}}</span></div><div><span ng-class="fixtures.getWinner(fixture.result, 'away')">{{fixture.result.goalsAwayTeam}}</span></div></div><div class="match-status"><game-info status="fixture.status" date="fixture.date"></game-info></div></div></div></div>
